<div #chartContainer style="width: 100%; height: 400px"></div>
<div *ngIf="!isDaily">
  <button
    (click)="previousHourBlock()"
    [disabled]="currentHourBlock() === chartDataArray().length - 1"
  >
    Mais antigos
  </button>
  <button (click)="nextHourBlock()" [disabled]="currentHourBlock() === 0">
    Mais recentes
  </button>
</div>
